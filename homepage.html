<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بنتك زهور ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Lateef&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(135deg, #fff8f0 0%, #fbeee2 100%);
      text-align: center;
      padding: 3rem 1rem;
      color: #4b3e2f;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    p.subtitle {
      font-family: 'Lateef', cursive;
      font-size: 1.8rem;
      margin-bottom: 2.5rem;
      color: #7b5e53;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .tile {
      background: #ffffff;
      border-radius: 20px;
      padding: 1.5rem 1rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .tile:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.12);
    }

    .emoji {
      font-size: 3.8rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .label {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .description {
      font-family: 'Lateef', cursive;
      font-size: 1.1rem;
      color: #7b5e53;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #a08c7f;
      user-select: none;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>بنتك زهور</h1>
  <p class="subtitle">صفحة حب، فخر وامتنان للأب العظيم</p>

  <div class="grid">
    <a href="dad.html" class="tile">
      <div class="emoji">🧔‍♂️</div>
      <div class="label">من هو أبي؟</div>
      <div class="description">كل ما يُقال عنه لا يكفي، لكنه البداية.</div>
    </a>
    
    <a href="unforgetfulmoments.html" class="tile">
      <div class="emoji">🕯️</div>
      <div class="label">لحظات لا تُنسى</div>
      <div class="description">ذكريات نُقشت في القلب ولن تُنسى.</div>
    </a>
    
    <a href="minigifts.html" class="tile">
      <div class="emoji">🎁</div>
      <div class="label">هدايا صغيرة</div>
      <div class="description">زرّات حب، همسات، ومواقف لا تُقدّر بثمن.</div>
    </a>
    
    <a href="dua.html" class="tile">
      <div class="emoji">📿</div>
      <div class="label">دعاء من القلب</div>
      <div class="description">دعائي له، دعاؤه لي، وكل ما بيننا من مناجاة.</div>
    </a>
  </div>

  <footer>
    تصميم بشغف وحب &copy; 2025 | بنتك زهور
  </footer>
</body>
</html>
